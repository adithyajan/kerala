    <form class=" mt-1 m-5 col-5">

            <div class="m-3 col-5">
                <label for="exampleInputName" class="form-label">First name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="enter your first name">
            </div>
            <div class="m-3 col-5">

        <div class="m-3 col-11">
          <label for="exampleInputEmail1" class="form-label">Email address</label>

        </div>
        </div>
        <div class="row">
        <div class="m-3 col-5">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
        </div>
        <div class="m-3 col-5">
        <label for="exampleInputPassword1" class="form-label"> Confirm password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Re-enter password">
        </div>
        </div>
        <div class="m-3 form-check">
